[package]
name = "esp-ssh-rs"
version = "0.1.0"
authors = ["Roman Valls Guimera <brainstorm@users.noreply.github.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
thiserror = { git = "https://github.com/quartiq/thiserror", branch = "no-std", default-features=false }
cfg-if = "1.0.0"
ed25519-dalek = { version = "2.1.1", default-features = false }
embassy-executor = { version = "0.6.0", features = ["integrated-timers", "task-arena-size-8192"]}
#embassy-net = { version = "0.4.0", features = ["proto-ipv4", "tcp", "medium-ip"] }
embassy-net = { version = "0.4.0", features = ["tcp", "udp", "dhcpv4", "medium-ethernet", "dns"] }
embassy-time = { version = "0.3.2" }
embedded-io-async = "0.6.1"
esp-backtrace = { version = "0.14", features = [
#    "esp32s3",
    "esp32c6",
    "exception-handler",
    "panic-handler",
    "println",
] }
# esp-hal = { version = "0.20", features = [ "esp32s3", "async" ] }
# esp-hal-embassy = { version = "0.3", features = ["esp32s3"] }
# esp-println = { version = "0.11", features = ["esp32s3", "log"] }
# esp-wifi = { version = "0.8.0", features = ["esp32s3", "wifi", "wifi-default", "utils", "smoltcp", "async", "embassy-net"] }
esp-hal = { version = "0.20", features = [ "esp32c6", "async" ] }
esp-hal-embassy = { version = "0.3", features = ["esp32c6"] }
esp-println = { version = "0.11", features = ["esp32c6", "log"] }
esp-wifi = { version = "0.8.0", features = ["esp32c6", "wifi", "wifi-default", "utils", "smoltcp", "async", "embassy-net"] }
hex = { version = "0.4", default-features = false }
log = { version = "0.4" }
static_cell = { version = "2.1.0", features = ["nightly"] }
zssh = { version = "0.4" }

[patch.crates-io]
zssh = { path = "../zssh" }
embedded-io-async = { path = "../embedded-hal/embedded-io-async" }

[profile.dev]
# Rust debug is too slow.
# For debug builds always builds with some optimization
opt-level = "s"

[profile.release]
codegen-units = 1 # LLVM can perform better optimizations using a single thread
debug = 2
debug-assertions = false
incremental = false
lto = 'fat'
opt-level = 's'
overflow-checks = false
